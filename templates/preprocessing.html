<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konfigurasi Preprocessing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e0ef1234.js" crossorigin="anonymous"></script>
</head>
<body class="bg-slate-50 p-10">

  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow p-6">
    <h2 class="text-xl font-semibold mb-5 flex items-center gap-2 text-slate-700">
      <i class="fa-solid fa-gears"></i> Konfigurasi Preprocessing
    </h2>

    <div id="preprocessList" class="space-y-4">
      <!-- Tiap tahap preprocessing -->
      <div class="border rounded-lg p-4 hover:bg-slate-50 cursor-pointer transition" onclick="toggleDesc(this)">
        <div class="flex justify-between items-center">
          <div>
            <p class="font-semibold">Case Folding</p>
            <p class="text-sm text-slate-500 hidden desc">Konversi semua teks ke huruf kecil</p>
          </div>
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" checked class="sr-only peer" id="case_folding">
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-indigo-600"></div>
          </label>
        </div>
      </div>

      <div class="border rounded-lg p-4 hover:bg-slate-50 cursor-pointer transition" onclick="toggleDesc(this)">
        <div class="flex justify-between items-center">
          <div>
            <p class="font-semibold">Remove Punctuation</p>
            <p class="text-sm text-slate-500 hidden desc">Menghapus tanda baca</p>
          </div>
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" checked class="sr-only peer" id="remove_punct">
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-indigo-600"></div>
          </label>
        </div>
      </div>

      <div class="border rounded-lg p-4 hover:bg-slate-50 cursor-pointer transition" onclick="toggleDesc(this)">
        <div class="flex justify-between items-center">
          <div>
            <p class="font-semibold">Remove Numbers</p>
            <p class="text-sm text-slate-500 hidden desc">Menghapus angka dari teks</p>
          </div>
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" checked class="sr-only peer" id="remove_num">
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-indigo-600"></div>
          </label>
        </div>
      </div>

      <div class="border rounded-lg p-4 hover:bg-slate-50 cursor-pointer transition" onclick="toggleDesc(this)">
        <div class="flex justify-between items-center">
          <div>
            <p class="font-semibold">Stopword Removal</p>
            <p class="text-sm text-slate-500 hidden desc">Menghapus kata-kata umum</p>
          </div>
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" checked class="sr-only peer" id="stopword">
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-indigo-600"></div>
          </label>
        </div>
      </div>

      <div class="border rounded-lg p-4 hover:bg-slate-50 cursor-pointer transition" onclick="toggleDesc(this)">
        <div class="flex justify-between items-center">
          <div>
            <p class="font-semibold">Tokenization</p>
            <p class="text-sm text-slate-500 hidden desc">Memecah teks menjadi token</p>
          </div>
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" checked class="sr-only peer" id="tokenization">
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-indigo-600"></div>
          </label>
        </div>
      </div>
    </div>

    <div class="mt-8 border-t pt-4">
      <h3 class="text-slate-700 font-medium mb-2">File yang Akan Diproses</h3>
      <p id="filename" class="text-sm bg-slate-100 px-3 py-2 rounded-md">2_al-Baqarah.csv</p>
    </div>

    <div class="flex justify-between mt-6">
      <button class="bg-slate-200 px-4 py-2 rounded-md hover:bg-slate-300">‚Üê Kembali</button>
      <button id="startBtn" class="bg-indigo-600 text-white px-5 py-2 rounded-md hover:bg-indigo-700">Mulai Analisis</button>
    </div>

    <div class="mt-4 text-right">
      <button id="downloadBtn" class="bg-green-600 text-white px-5 py-2 rounded-md hover:bg-green-700 hidden">
        <i class="fa-solid fa-file-csv"></i> Download Hasil Preprocessing
      </button>
    </div>
  </div>

  <script>
    // animasi show/hide deskripsi
    function toggleDesc(el) {
      const desc = el.querySelector('.desc');
      desc.classList.toggle('hidden');
      desc.classList.toggle('animate-fadeIn');
    }

    // fungsi mulai analisis
    document.getElementById("startBtn").addEventListener("click", () => {
      const config = {
        case_folding: document.getElementById("case_folding").checked,
        remove_punct: document.getElementById("remove_punct").checked,
        remove_num: document.getElementById("remove_num").checked,
        stopword: document.getElementById("stopword").checked,
        tokenization: document.getElementById("tokenization").checked
      };

      fetch("/preprocess", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(config)
      })
      .then(res => res.json())
      .then(data => {
        alert("Preprocessing selesai!");
        document.getElementById("downloadBtn").classList.remove("hidden");
      });
    });

    // download hasil preprocessing
    document.getElementById("downloadBtn").addEventListener("click", () => {
      window.location.href = "/download-preprocessed";
    });
  </script>
</body>
</html>
